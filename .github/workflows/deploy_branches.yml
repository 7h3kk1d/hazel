      # script
      - run: which dune
        env: #duplicated effect of eval $(opam env)
          OPAM_SWITCH_PREFIX: '/home/runner/.opam/ocaml-base-compiler.4.08.1'
          CAML_LD_LIBRARY_PATH: '/home/runner/.opam/ocaml-base-compiler.4.08.1/lib/stublibs:Updated by package ocaml'
